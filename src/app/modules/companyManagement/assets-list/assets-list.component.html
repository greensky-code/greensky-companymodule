<div clas="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button class="btn btn-sm btn-primary float-right col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"
                (click)="goToAddEditAssetPopup()">Add</button>
        </div>
    </div>
</div>

<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th>Asset</th>
            <th>Organization</th>
            <th>Asset Type</th>
            <th>Location</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companyList">
            <td (click)="goToAssetsDetails(company)">{{company.company_name}}</td>
            <td>{{company.company_address}}</td>
            <td></td>
            <td></td>
            <td>{{company.status_name}}</td>
        </tr>
    </tbody>
</table>
