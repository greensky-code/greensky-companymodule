<div class="modal-header">
  
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">       

            <div class="row">
                <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="row mb-2 form-group">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="form-check-label">Asset Name</label><label style="color: red">*</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <input class="form-control" placeholder="Asset Name">
                            </div>
                        </div>                       
                        <div class="row mb-2 form-group">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="form-check-label">Description</label><label style="color: red">*</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <input class="form-control" placeholder="Description">
                            </div>
                        </div>
                        <div class="row mb-2 form-group">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="form-check-label">Asset Type</label><label style="color: red">*</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                               <select class="form-control">
                                   <option value="">Please select asset type</option>
                                   <option *ngFor="let item of assestTypearr" value="{{item.assetId}},{{item.assetName}}">
                                    {{item.assetName}}
                                  </option>
                               </select>
                            </div>
                        </div>
                        <div class="row mb-2 form-group">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="form-check-label">Company</label><label style="color: red">*</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                               <select class="form-control">
                                   <option value="">Please select Company</option>
                                   <option *ngFor="let item1 of companyarr" value="{{item1.companyId}},{{item1.companyName}}">
                                    {{item1.companyName}}
                                  </option>
                               </select>
                            </div>
                        </div>
                        <div class="row mb-2 form-group">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="form-check-label">Location</label><label style="color: red">*</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <select class="form-control">
                                    <option value="">Please select Location</option>
                                    <option *ngFor="let item of locationarr" value="{{item.locationId}},{{item.locationName}}">
                                        {{item.locationName}}
                                      </option>
                                </select>
                            </div>
                        </div>
                    </div>

                   
                <!-- </div> -->
            </div>            
            
        </div>
    </div>
</div>
<div class="modal-footer">    
    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6">
                <button type="button" class="btn btn-outline-danger" aria-label="Close" (click)="close()">
                    Close
                </button>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6">
                <button (click)="passBack()" type="submit" class="btn btn-outline-secondary float-right">Pass back</button>
            </div>
        </div>
    </div>
</div>
