<div clas="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2">
      <button class="btn btn-secondary float-right col-xs-12 col-sm-12 col-md-2 col-lg-1 col-xl-1" style="background-color: #a7dce3!important;"
        (click)="goToCompanyInformation()">Add</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <table class="table table-striped table-bordered hover" style="width:100%" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Address</th>
          <th>Company_Type_Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companyList">
          <td (click)="goToCompanyInformation(company)">{{company.companyId}}</td>
          <td>{{company.companyAddress}}</td>
          <td>{{company.companyName}}</td>
          <td>{{company.statusName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
