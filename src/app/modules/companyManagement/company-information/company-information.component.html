<div class="container-fluid">

    <div class="card">
        <div class="card-body">
            <form [formGroup]="companyDetailsForm">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                    <div class="row">
                        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> -->
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Name</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <input class="form-control" formControlName="company_name" placeholder="Name">
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Description</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <input class="form-control" formControlName="company_desc"
                                        placeholder="Description">
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Time Zone</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <input class="form-control" formControlName="time_zone" placeholder="Time Zone">
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Address 1</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <input class="form-control" formControlName="company_address"
                                        placeholder="Address 1">
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Address 2</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <input class="form-control" formControlName="company_address1"
                                        placeholder="Address 2">
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Company Alias</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <input class="form-control" formControlName="company_alias"
                                        placeholder="Company Alias">
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label class="form-check-label">Company Status</label>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
                                    <span>{{ companyDetails?.statusId}}</span>
                                </div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>

                    <div class="row">

                    </div>

                    <div class="row">

                    </div>

                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="card">
        <div class="card-body">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2">
                        <button class="btn btn-secondary col-md-6 col-xl-4 col-lg-4 float-right"
                            (click)="openModalForAddEditLocation()">Add Branch or Location</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <table class="table table-striped table-bordered table-sm row-border hover" datatable
                            [dtOptions]="dtOptionsBranch" [dtTrigger]="dtTriggerBranch">
                            <thead>
                                <tr>
                                    <th>Branch Name</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let branch of locationList">
                                    <td>{{branch.locationName}}</td>
                                    <td>{{branch.locationAddress}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>


        </div>
    </div>
    <div class="clearfix"></div>
    <br>

    <div class="card">
        <div class="card-body">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2">

                        <button class="btn btn-sm btn-secondary  col-md-6 col-xl-4 col-lg-4 float-right p-2"
                            (click)="openModalForAddEditContact()">Add Contact</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <table class="table table-striped table-bordered table-sm row-border hover" datatable
                            [dtOptions]="dtOptionsContact" [dtTrigger]="dtTriggerContact">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contact of contactList">
                                    <td>{{contact.firstName + " " + contact.lastName}}</td>
                                    <td>{{contact.emailAddress}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
