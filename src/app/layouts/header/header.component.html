<div class="container-fluid border-bottom-1" style="height: inherit">

    <div class="card">
        <div class="card-body">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12  col-xl-12">
                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-4 col-lg-2 col-xl-2">
                        <img src="../../../assets/img/logo.png" style="width:70%;height: 100%;">
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 col-lg-4 col-xl-4">
                        <div classs="row">
                            <h4 style="font-size: xx-large;">
                               {{companyName}}
                            </h4>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-4 col-lg-6 col-xl-6">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="row">
                                    <h5>
                                        Organization Type:{{orgType}}
                                    </h5>
                                </div>
                                <div class="row">
                                    <b>User Name:{{loginId}}</b>
                                </div>
                                <div class="row">
                                    <b>User Log In Time:{{loggedDate|date:'mediumTime'}}</b>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6 col-xl-6">
                               <h5> Administrator Console </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
