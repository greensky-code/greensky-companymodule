<div class="container-fluid" style="height: 40vw;">
    <!-- signup -->

    <div class="card m-auto page-background col-md-5 col-lg-5 col-sm-12 col-xs-12  col-xl-5" style="top:35%">
        <div class="card-body">
            <div class="row">
                <img class="col-md-4 col-lg-4 col-sm-12 col-xs-12 col-xl-4" src="..." alt="Card image cap">
                <h5 class="page-TextColor col-md-8 col-lg-8 col-sm-12 col-xs-12 col-xl-8">Company Name</h5>
            </div>
            <br>
            <br>

            <!-- <div class="row">
                <div class="col float-right">
                    <a href="" class="float-right" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Signup</a>
                </div>
            </div>
            <br> -->

            <!-- <div></div> -->
            <div class="row">

                <form [formGroup]="loginForm" class="col-md-12 col-lg-12 col-sm-12 col-xs-12  col-xl-12 m-auto">
                    <div class="row form-group">
                        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-xl-6">
                            <label class="form-check-label page-TextColor">Login Id</label>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-xl-6">
                            <input type="text" class="form-control" formControlName="login_id" aria-placeholder="enter the loginId">
                            <div *ngIf="loginId.invalid && (loginId.dirty || loginId.touched)"
                                class="alert alert-danger">
                                <div *ngIf="loginId.errors.required" class="page-TextColor">
                                    Login Id is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-xl-6">
                            <label class="form-check-label page-TextColor">Password</label>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-xl-6">
                            <input type="password" class="form-control" formControlName="password" aria-placeholder="enter your password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="alert alert-danger page-TextColor">
                                <div *ngIf="password.errors.required">
                                    Password is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col float-right">
                            <a href="" class="float-right page-TextColor"><b>Forgot Password </b></a>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-1">
                            <button type="button"
                                class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 btn  btn-danger">Cancel</button>
                                <button type="submit"
                                    class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 btn btn-success float-right" [disabled]="!loginForm.valid" (click)="navigateToCompany()">Submit</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-1">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
